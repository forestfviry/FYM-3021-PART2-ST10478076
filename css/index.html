<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>FYM3021 Clothing</title>

<!-- Favicon / Tab Logo -->
<link rel="icon" href="images/logo.png" type="image/png">

<!-- Google Font: Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<!-- External CSS -->
  <link rel="stylesheet" href="style.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background: radial-gradient(circle at center, #f0f0f0 0%, #000000 60%);
    color: #fff;
    overflow-x: hidden;
  }

  /* Header */
  header {
    background: #000;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 3px solid #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  header img.logo {
    width: 120px;
    height: auto;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
  }

  header img.logo:hover {
    transform: scale(1.05);
  }

  header h1 {
    font-size: 2rem;
    letter-spacing: 2px;
    font-weight: 700;
    color: #fff;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    transition: 0.3s;
  }

  nav a:hover {
    color: #aaa;
  }

  section {
    padding: 50px 10%;
    color: #fff;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 700;
    color: #fff;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background: #111;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #333;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 12px rgba(255,255,255,0.2);
  }

  footer {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
  }
</style>

</head>
<body>

<!-- Header -->
<header>
  <img src="images/logo.png" alt="FYM3021 Logo" class="logo">
  <h1>FYM3021 Clothing</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Shop</a>
    <a href="about.html">About</a>
    <a href="news.html">News</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- Welcome Section -->
<section>
  <h1>WELCOME TO FYM3021</h1>
  <p style="text-align:center; font-size:1.2rem;">PRESS "SHOP" TO PURCHASE ON OUR BRAND WHILE STOCKS LAST!</p>
</section>

<!-- Video Section -->
<section style="text-align:center;">
  <video width="800" autoplay muted loop>
    <source src="images/ff.mp4" type="video/mp4">
  </video>
</section>
<section class="newsletter">
  <h2>BE A PART OF THE COOL KIDS</h2>
  <p>Get the latest BRAND updates and exclusive offers straight to your inbox!</p>
  <form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>
</section>
<!-- Footer -->
<footer>
  &copy; Tina Jeke ST10478076
</footer>

</body>
</html>

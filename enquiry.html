  <p class="intro">
    Whether you're interested in our products, services, or joining FYM3021 as a sponsor or volunteer, weâ€™d love to hear from you.

  <form id="enquiryForm" action="submit_enquiry.php" method="POST" class="enquiry-form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address:</label>

    <label for="phone">Phone Number:</label>

      <option value="volunteer">Volunteering</option>
      <option value="sponsor">Sponsorship</option>
    </select>

    <label for="details">Details:</label>
    <textarea id="details" name="details" rows="5" placeholder="Tell us more..." required></textarea>

    <label for="date">Preferred Contact Date (optional):</label>
    <input type="date" id="date" name="date">

    <button type="submit" class="btn">Submit Enquiry</button>
  </form>
